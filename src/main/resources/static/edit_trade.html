<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Edit Tradefair</title>
</head>
<body>
<div >
    <h1>Edit Product</h1>
    <br />
    <!--/*@thymesVar id="trade" type=""*/-->
    <form action="#" method="post" th:action="@{/save}"
          th:object="${trade}">

        <table >
            <tr>
                <td>Product ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Trade Name:</td>
                <td>
                    <input type="text" th:field="*{name}" />
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" th:field="*{city}" /></td>
            </tr>
            <tr>
                <td>Place:</td>
                <td><input type="text" th:field="*{place}" /></td>
            </tr>
            <tr>
                <td>Period:</td>
                <td><input type="text" th:field="*{period}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
